on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n sipsorceryk8sacr -g sipsorceryk8sacrba39-rg --location "North Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n sipsorceryk8sacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n sipsorceryk8sacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n sipsorceryk8sacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: sipsorceryk8sacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/sipsorcery" -f  "sipsorcery/Dockerfile" -t sipsorceryk8sacr.azurecr.io/sipsorceryaksb2s:${{ github.sha }} --label dockerfile-path=sipsorcery/Dockerfile
        docker push sipsorceryk8sacr.azurecr.io/sipsorceryaksb2s:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_sipsorceryaksb2s_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep sipsorcery-aks-b2s84c9 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace sipsorcery-aks-b2s84c9`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: sipsorcery-aks-b2s84c9
        container-registry-url: sipsorceryk8sacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: sipsorceryakdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: sipsorcery-aks-b2s84c9
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          sipsorceryk8sacr.azurecr.io/sipsorceryaksb2s:${{ github.sha }}
        imagepullsecrets: |
          sipsorceryakdockerauth   
